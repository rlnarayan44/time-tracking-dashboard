<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="personal">
            <div class="info">
                <img src="images/image-jeremy.png" alt="Jeremy Robson">
                <div>
                    <div class="title">Report for</div>
                    <div class="name">
                        <div>Jeremy</div>
                        <div>Robson</div>
                    </div>
                </div>                
            </div>            
            <div class="daily"><span>Daily</span></div>
            <div class="weekly"><span>Weekly</span></div>
            <div class="monthly"><span>Monthly</span></div>            
        </div>        
        <div class="work">
            <div class="metric">                
                <div class="one">Work</div>
                <div class="two">...</div>                                
                <div class="three">32hrs</div>
                <div class="four">Last Week - 36hrs</div>                
            </div>            
        </div>
        <div class="play">
            <div class="metric">
                <div class="one">Play</div>
                <div class="two">...</div>                                
                <div class="three">10hrs</div>
                <div class="four">Last Week - 8hrs</div>  
            </div>
        </div>
        <div class="study">
            <div class="metric">
                <div class="one">Study</div>
                <div class="two">...</div>                                
                <div class="three">4hrs</div>
                <div class="four">Last Week - 7hrs</div>  
            </div>
        </div>
        <div class="exercise">
            <div class="metric">
                <div class="one">Exercise</div>
                <div class="two">...</div>                                
                <div class="three">4hrs</div>
                <div class="four">Last Week - 5hrs</div>  
            </div>
        </div>
        <div class="social">
            <div class="metric">
                <div class="one">Social</div>
                <div class="two">...</div>                                
                <div class="three">5hrs</div>
                <div class="four">Last Week - 10hrs</div>  
            </div>
        </div>
        <div class="selfcare">
            <div class="metric">
                <div class="one">Self Care</div>
                <div class="two">...</div>                                
                <div class="three">2hrs</div>
                <div class="four">Last Week - 2hrs</div>  
            </div>
        </div>      
    </div>
</body>
<script type="module" src="js/getdata.js"></script>
</html>
